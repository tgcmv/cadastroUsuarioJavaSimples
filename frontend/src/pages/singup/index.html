<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Inscrever-se</title>
    <meta content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />

</head>  
<body>
	<div class="content-wrapper">
		<div class="sing-up-panel">
			<form>
				<h1>Inscreva-se</h1>
				<div class="input">
					<input type="text" required id="name">
					<div class="bar"></div>
					<label>Nome completo</label>
				</div>
				<div class="input">
					<input type="text" required id="mail">
					<div class="bar"></div>
					<label>e-Mail</label>
				</div>
				<div class="input">
					<input type="password" required id="password">
					<div class="bar"></div>
					<label>Senha</label>
				</div>
				<div class="button">
					<button class="sing-up" type="submit">Inscrever</button>
				</div>
			</form>
		</div>
		
	</div>
</body>
</html>
